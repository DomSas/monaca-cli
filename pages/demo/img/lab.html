<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>onsen-vue</title>
  </head>
  <body style="background: rgb(65, 184, 131)">
    <div style="height: 140px; text-align: center">
        <img src="https://onsen.io/images/common/icn_vue_1c.svg" style="width: 140px; margin-left: -100px; margin-top: 50px; margin-right: 20px">
        <img src="/Onsen_UI_Logo_01_white.svg" style="width: 102px;position: absolute;margin-top: 58px;">
    </div>
    <div id="label" style="text-align: center; padding-top: 40px">
        <div id="iosLogo" style="display: inline-block; width: 350px">
            <img src="http://logos-download.com/wp-content/uploads/2016/05/Apple_iOS_logo.png" style="display: inline-block; width: 70px">
        </div>
        <div id="separator" style="display: inline-block; width: 200px"></div>
        <div id="androidLogo" style="display: inline-block; width: 350px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Android_Logo_%282014%29.svg/1280px-Android_Logo_%282014%29.svg.png" style="display: inline-block; width: 180px">
        </div>
    </div>
    <div style="text-align: center; margin-top: 25px">
	  <div id="iosView" style="display:inline-block; box-sizing: border-box; background-size: contain; width: 350px; height: 705px; padding: 78px 19px 78px 19px; vertical-align: middle; margin-bottom: 30px; margin-right: 15px; background-image: url('https://onsen.io/blog/content/images/mockups/iphone6plus_halfpage.png');">
	    <iframe style="width: 100%; height: 100%; box-shadow: 0 0 1px 1px;" src="/?platform=ios" scrolling="no" class="lazy-hidden"></iframe>
	  </div>
      <div id="separator" style="display: inline-block; width: 200px"></div>
	  <div id="androidView" style="display:inline-block; box-sizing: border-box; background-size: contain; width: 350px; height: 700px; padding: 61px 13px 56px 11px; vertical-align: middle; margin-bottom: 30px; background-image: url('/nexus6_350_700.png');">
	    <iframe style="width: 100%; height: 100%; box-shadow: 0 0 1px 1px;" src="/?platform=android" scrolling="no" class="lazy-hidden"></iframe>
	  </div>
	</div>
  </body>
</html>
